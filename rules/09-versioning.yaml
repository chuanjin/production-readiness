id: versioned-artifacts
severity: low
category: deployment
title: Versioned artifacts not detected

description: >
  Deployment artifacts appear not to be explicitly versioned.

why_it_matters:
  - Enables fast and safe rollbacks.
  - Improves traceability between code and runtime.
  - Reduces configuration drift.

detect:
  none_of:
    - signal_equals:
        versioned_artifacts: true

confidence: high

id: non-reproducible-infra
severity: medium
category: infrastructure
title: Infrastructure appears not reproducible from code

description: >
  Infrastructure cannot likely be recreated from code.

why_it_matters:
  - Disaster recovery depends on reproducibility.
  - Reduces hidden manual steps.
  - Enables consistent environments.

detect:
  all_of:
    - signal_equals:
        infra_as_code_detected: false
    - signal_equals:
        manual_steps_documented: true

confidence: medium
